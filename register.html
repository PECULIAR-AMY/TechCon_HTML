    <header>

    <main>
        <h2>REGISTRATION FORM</h2>
        <form action="/submit-form" method="post">
            <label for="username">Full name (4-8 characters):</label>
            <input type="text" id="username" name="username" required minlength="4" maxlength="8" placeholder="Username">
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="example@domain.com">

            <label for="password">Password</label>
            <input type="paasord" id="password" name="password" required placeholder="password">

            <label for="checkbox" >Checkbox</label>
            <input type="checkbox" name="for users who agree to terms and conditions" required placeholder="Checkbox">
        
            <button type="submit">Submit</button>
        </form>
    </main>
